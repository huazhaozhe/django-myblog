
<ul id="dropdown1" class="dropdown-content">
    <li>
        <a href="javascript:void(0);" onclick="$(this).children().submit();">
            <form action="{% url 'account:logout' %}?next={{ request.get_full_path }}" method="post" style="display:none;">
                {% csrf_token %}
            </form>
            注销
        </a>
    </li>
</ul>

<nav>
    <div class="nav-wrapper">
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <a href="{% url 'home:home' %}" class="brand-logo" style="left: 5;">Zhe</a>

        <ul class="right hide-on-med-and-down">
            <li>

            {% if user.is_authenticated %}
                <a class="dropdown-trigger" href="#!" data-target="dropdown1">
                    {% if user.nickname %} {{ user.nickname }} {% else %} {{ user.username }} {% endif %}

                </a>
            {% else %}
                <a href="{% url 'account:login' %}?next={{ request.get_full_path }}">登录</a>
            {% endif %}

            </li>
        </ul>
    </div>
</nav>


<script>
  $(document).ready(function(){
    $(".dropdown-trigger").dropdown();
  });
</script>
