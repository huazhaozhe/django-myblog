
<ul id="dropdown1" class="dropdown-content">
    <li><a href="{% url 'account:logout' %}?next={{ request.path }}">注销</a></li>
</ul>

<nav>
    <div class="nav-wrapper">
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
        <a href="{% url 'blog:index' %}" class="brand-logo" style="left: 5;">Zhe</a>

        <ul id="nav-mobile" class="right hide-on-med-and-down">

            {% if user.is_authenticated %}
            <li>
                <a class="dropdown-button" href="#!" data-activates="dropdown1">
                    {% if user.nickname %} {{ user.nickname }} {% else %} {{ user.username }} {% endif %}
                    <i class="material-icons right">arrow_drop_down</i>
                </a>
            </li>
            {% else %}
            <li>
                <a href="{% url 'account:login' %}?next={{ request.path }}">登录</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
