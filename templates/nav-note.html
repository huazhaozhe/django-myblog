
<ul id="dropdown1" class="dropdown-content">
    <li>
        <a href="javascript:void(0);" onclick="$(this).children().submit();">
            <form action="{% url 'account:logout' %}?next={{ request.get_full_path }}" method="post" style="display:none;">
                {% csrf_token %}
            </form>
            注销
        </a>
    </li>
</ul>

<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper">

            <ul>
                <li>
                    <a href="javascript:void(0);" onclick="$('.sidenav').sidenav('open');"><i class="material-icons">menu</i></a>
                </li>
                <li>
                    <a href="{% url 'blog:index' %}" class="brand-logo">Zhe</a>
                </li>
            </ul>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                {% if user.is_authenticated %}
                <li>
                    <a class="dropdown-trigger" href="#!" data-target="dropdown1">
                        {% if user.nickname %} {{ user.nickname }} {% else %} {{ user.username }} {% endif %}
                        <i class="material-icons right">arrow_drop_down</i>
                    </a>
                </li>
                {% else %}
                <li>
                    <a href="{% url 'account:login' %}?next={{ request.get_full_path }}">登录</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</div>

<script>
  $(document).ready(function(){
    $(".dropdown-trigger").dropdown();
  });
</script>
